<!DOCTYPE html>
<html lang="br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Contatos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container my-5">
    <div class="card shadow p-4">
      <h1 class="text-center text-primary mb-4">ðŸ“‡ Lista de Contatos</h1>
      <form id="contactForm" class="mb-4">
        <div class="mb-3">
          <label for="name" class="form-label">Nome</label>
          <input type="text" id="name" class="form-control" placeholder="Digite o nome" required>
        </div>
        <div class="mb-3">
          <label for="phone" class="form-label">Telefone</label>
          <input type="text" id="phone" class="form-control" placeholder="Digite o telefone" required>
          <div class="form-text">Exemplo: (99) 91234-5678</div>
        </div>
        <button type="submit" class="btn btn-primary w-100">Adicionar Contato</button>
      </form>
      <ul id="contactList" class="list-group">
        <!-- Os contatos serÃ£o exibidos aqui -->
      </ul>
    </div>
  </div>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
